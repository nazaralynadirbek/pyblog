{% extends 'default/base.html' %}

{% block content %}
    <div class="content wrapper">
        <div class="articles">
            <div class="article full">
                <div class="top">
                    <div class="top">
                        <div class="title">
                            <h3>{{ data.title }}</h3>
                        </div>
                    </div>
                    <div class="bottom">
                        <div class="details">
                            <ul class="list">
                                <li>Добавлено <span>{{ data.updated_on }}</span></li>
                                <li>Категория <a href="/tag/{{ data.pcategory.title|lower }}">{{ data.pcategory.title }}</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="bottom">
                    <div class="details">
                        <p>{{ data.description }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block footer %}
    <div class="footer">
        <div class="paginator wrapper">
            <a href="/" class="btn btn-empty">Вернуться на главную</a>
        </div>
    </div>
{% endblock %}
